<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gitcha</title>
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="icon" type="images/png" href="../images/Logo.png">
</head>

<body>
    <aside>
        <div class="side-container">
            <div class="top-side-container">
                <img class="logo-img" src="../images/Logo.png" alt="Logo">
                <div class="button-container">
                    <a href="./home.html" class="side-button noact">
                        <img class="icon" src="../images/HomeIcon.png" alt="홈 아이콘">
                        <span>홈</span>
                    </a>
                    <a href="./mission.html" class="side-button noact">
                        <img class="icon" src="../images/RankIcon.png" alt="홈 아이콘">
                        <span>순위표</span>
                    </a>
                    <a href="./gacha.html" class="side-button noact">
                        <img class="icon" src="../images/DiceIcon.png" alt="홈 아이콘">
                        <span>가챠</span>
                    </a>
                    <a href="./profile.html" class="side-button act">
                        <img class="icon" src="../images/ProfileIcon.png" alt="홈 아이콘">
                        <span>프로필</span>
                    </a>
                </div>
            </div>
            <div class="bottom-side-container">
                <span class="gits-wallet">gits: 0</span>
            </div>
        </div>

    </aside>
    <main>
        <div class="main-container">
            <div class="main-box">
                <div class="top-box">
                    <div class="profile-text">프로필</div>
                </div>
                <div class="middle-box">
                    <div class="middle-box-left">
                        <div class="profile-picture"></div>
                    </div>
                    <div class="middle-box-right">
                        <div class="middle-box-right-top">
                            <div class="github-container">
                                <div class="github-name">Username</div>
                                <a href="#" class="github-url">github.com/team-whitelabel</a>
                            </div>
                        </div>
                        <div class="middle-box-right-bottom">
                            <div class="middle-box-right-bottom-top">
                                <button>
                                    <img class="edit-icon" src="/images/EditIcon.png" alt="편집 아이콘">
                                </button>

                            </div>
                            <div class="middle-box-right-bottom-bottom">
                                <textarea class="description" placeholder="소개글을 입력해주세요." readonly></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bottom-box">
                    <div class="bottom-box-top">
                        <div class="gits-point white">
                            <div class="point-text">Gits</div>
                            <div class="point-box">0</div>
                        </div>
                        <div class="gits-point-right">
                            <div class="gits-point fst">
                                <div class="point-text">전체</div>
                                <div class="point-box">0</div>
                            </div>
                            <div class="gits-point scd">
                                <div class="point-text">올해</div>
                                <div class="point-box">0</div>
                            </div>
                            <div class="gits-point trd">
                                <div class="point-text">전체</div>
                                <div class="point-box">0</div>
                            </div>
                        </div>

                    </div>
                    <div class="bottom-box-bottom">
                        <div class="commit-img-container">
                            <div class="commit-img"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
